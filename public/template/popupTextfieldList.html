<div class="pop">
    <div {{{data}}} class="pop-content" id="shop-popup">
        <p align="center" style="font-size: 20px;">{{title}}</p>
        <ul class="list-group" style="margin-top: 10px; margin-bottom: 10px; max-height: 30vh;">{{{list}}}</ul>
        <div class="row">
            <div class="col-md-8" id="scrollable-dropdown-menu">
                <input class="form-control" id="shop-member" placeholder="{{textfield}}">
            </div>
        </div>
        <div align="center" style="margin-top: 5%">
            <button align="right" id="popup-cancel" type="button" class="btn" style="background-color: lightgrey">{{cancel}}</button>
            <button align="right" id="popup-complete" type="button" class="btn" style="background-color: lightgrey">{{complete}}</button>
        </div>
    </div>
</div>
