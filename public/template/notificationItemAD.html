<li {{{data}}} class='list-group-item'>
    <div class="row">
        <div class="col-md">
            {{text}}
        </div>
    </div>
    <div align="right" class="row">
        <div align="center" class="col">
            <i class="fa fa-check" aria-hidden="true"> Accept</i>
        </div>
        <div align="center" class="col">
            <i class="fa fa-times" aria-hidden="true"> Decline</i>
        </div>
    </div>
</li>
