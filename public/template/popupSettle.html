<div class="pop">
    <div {{{data}}} class="pop-content" id="settle-popup" style="width: 52vh; padding: 3vh;">
        <h5 style="text-align: center">{{{settle_text}}}</h5>
        <div class="row" style="margin-top: 3vh">
            <div class="col-sm" style="text-align: center">
                <button type="button" class="btn btn-danger" style="margin-bottom: 2vh; width: 18vh;">{{settle_no}}</button>
            </div>
            <div class="col-sm" style="text-align: center">
                <button type="button" class="btn btn-success" style=" width: 18vh;">{{settle_yes}}</button>
            </div>
        </div>
    </div>
</div>
