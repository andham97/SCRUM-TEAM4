<div class="col-sm liste" data-id="{{shopping_list_id}}">
    <div class="row">
        <div class="col-sm-7" style="text-align: left">
            <div class="list-name-div" style="margin: 6px">
                <input type="text" class="form-control ni list-name-input">
            </div>
            <h4 class="list-name">{{shopping_list_name}}</h4>
        </div>
        <div class="col-sm-5" style="text-align: right">
            <h4>
                <i class="fa fa-circle" aria-hidden="true" style="color: white; text-shadow: 0px 0px 3px #000;" class="white-selec"></i>
                <i class="fa fa-circle" aria-hidden="true" style="color: lightpink; text-shadow: 0px 0px 3px #000;" id="pik-select"></i>
                <i class="fa fa-circle" aria-hidden="true" style="color: #ffec8e; text-shadow: 0px 0px 3px #000;" id="yellow-select"></i>
                <i class="fa fa-circle" aria-hidden="true" style="color: lightgreen; text-shadow: 0px 0px 3px #000;" id="green-select"></i>
            </h4>
        </div>
    </div>
    <ul class="list-group itemlist">{{shopping_list_entries}}</ul>
    <ul class="list-group">
        <li class="list-group-item" id="listitem">
            <i class="fa fa-plus-circle" aria-hidden="true">{{lang_add_item}}</i>
        </li>
    </ul>
    <i class="fa fa-shopping-cart" aria-hidden="true" id="shoppingcar" style="font-size: 1.8vh">{{lang_add_item}}</i>
    <i class="fa fa-users" aria-hidden="true" style="font-size: 1.8vh" id="shop-members">{{lang_share_members}}</i>
    <i class="fa fa-trash" aria-hidden="true" id="shop-delete" style="font-size: 1.8vh">{{lang_delete_list}}</i>
    <i class="fa fa-money" style="font-size: 1.8vh" aria-hidden="true" id="shop-balance">{{lang_settlement}}</i>
</div>
