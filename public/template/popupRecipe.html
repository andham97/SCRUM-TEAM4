<div class="pop">
    <div {{{data}}} class="pop-content" id="recipe-popup" style="width: 52vh">
        <h4>{{recipe}}</h4>
        <div class="row" >
            <!-- Her skal oppskriftene lages-->
        </div>
        <div align="center" style="margin-top: 5%">
            <button align="right" id="popup-recipe-cancel" type="button" class="btn" style="background-color: lightgrey">{{cancel}}</button>
            <button align="right" id="popup-recipe-complete" type="button" class="btn" style="background-color: lightgrey">{{complete}}</button>
        </div>
    </div>
</div>
