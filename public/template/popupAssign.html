<div class="pop">
    <div {{{data}}} class="pop-content" style="padding: 3vh; max-width: 50vh">
        <h5 style="text-align: center">{{assign_header}}</h5>
        {{assign_name}}:
        <div class="col-md-8" id="scrollable-dropdown-menu">
            <input class="typeahead form-control" id="assign-member" style="width: 47vh">
        </div>
        <div class="row" style="margin-top: 3vh">
            <div align=center; class="col-sm"><button type="button" class="btn assigncancel" style="background-color: lightgrey; width:20vh">{{assign_cancel}}</button></div>
            <div align=center; class="col-sm"><button type="button" class="btn btn-info assignok" style="width:20vh">{{assign_ok}}</button></div>
        </div>
    </div>
</div>
