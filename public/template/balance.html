<div {{{data}}} class="settlement" >
    <h4 style="margin-bottom: 2vh">{{title}}</h4>
    <div style="max-height: 30vh; overflow-y: scroll; margin-bottom: 2vh; border: 2px solid grey; background-color: white;">
        <table class="table table-hover table-bordered" >
            <thead>
            <tr>
                <th>{{lang_trip}}</th>
                <th>{{lang_price}}</th>
            </tr>
            </thead>
            <tbody>{{{budget_entries}}}</tbody>
        </table>
    </div>
    <div style="max-height: 29vh; overflow-y:scroll; border: 2px solid grey; background-color: white;">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>{{lang_name}}</th>
                <th>{{lang_owe}}</th>
            </tr>
            </thead>
            <tbody>{{{owe_entries}}}</tbody>
        </table>
    </div>
    <div align="center" style="margin: 2vh">
        <button type="button" class="btn bal-settle" style="background-color: lightgrey">{{lang_settle}}</button>
        <button type="button" class="btn bal-complete" style="background-color: lightgrey">{{bal_complete}}</button>
    </div>
</div>
