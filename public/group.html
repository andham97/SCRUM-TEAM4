<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="bootstrap_css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="group.css"> <!--Own CSS.-->
	</head>

	<body background="wall.png">
	
		<div id="grouppage">
			<div id="groupselection" class="transparency text-center">
				Your groups
				<div class="tablink text-center backvariant" onclick="changeGroup('Group 1')">Group 1</div>
				<div class="tablink text-center backvariant" onclick="changeGroup('Group 2')">Group 2</div>
			</div>
			<div id="groupwindow" class="transparency">
				<div id="grouptabs">
					<div class="grouptablink backvariant" onclick="changeTab('tasks')">Tasks</div>
					<div class="grouptablink backvariant" onclick="changeTab('feed')">Posts</div>
					<div class="grouptablink backvariant" onclick="changeTab('shopping')">Shopping Lists</div>
					<div class="grouptablink backvariant" onclick="changeTab('statistics')">Statistics</div>
				</div>

				<br>
				<div id="tasks" class="grouptab text-center" style="display: block;">
					<hr width="90%">
					<div id="yourtasks" style="text-align:center;">
						Your tasks
						<div class="chbox">
							<input type="checkbox" value="">
							<p>Task N</p>
						</div>
					</div>

					<div id="grouptasks">
						Group tasks
						<div class="task">
							<input type="checkbox" value="">
							<p>Task N - Person - Time</p>
						</div>
					</div>
				</div>

				<div id="feed" class="grouptab text-center">
					<hr width="90%">
					<div><p class="post">A POST</p></div>
				</div>

				<div id="shopping" class="grouptab text-center">
					<hr width="90%">
					Shopping Lists
				</div>

				<div id="statistics" class="grouptab text-center">
					<hr width="90%">
					Statistics
				</div>
			</div>
		</div>

		<script src="jquery3.2.1.js"></script>
		<script src="bootstrap_js/bootstrap.min.js"></script>
		<script src="group.js"></script>
	</body>
</html>
