	<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html" style="color: dimgray">
			<img src="img/logo.svg" width="30" height="30" alt="">
			Household Manager
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a id="group-homepageNavbar" class="nav-item nav-link" href="index.html"></a>

              $.ajax({
                url: '/api/group/me',
                method: 'GET',
                success: function(data){
                    if(!data.length || data.length == 0)
                        window.location = '/noGroup.html';
                    else
                        window.location = '/group.html';
                }
              });
            }();"></a>
				<a id="group-tasksNavbar" class="nav-item nav-link" href="tasks.html"></a>

			</div>
		</div>

	<br>

	<div class="flag" style="background-color: white">
		<img class="flag" id="group-norway" style="position:absolute; right:15px" src="/img/norwegianflag.jpg" width="20" height="12">
		<img class="flag" id="group-england" style="position:absolute; right: 40px" src="/img/engelskflagg.png" width="20" height="12">
	</div>

		<div  id="grouppage" class="row" align="center">
			<br>
				<div id="groupselection" class="transparency text-center col-sm-3">

					<p class="langtext" id="desc_title0"></p>

					<div onclick="addGroup()" style="padding-top: 2px; height: 30px; border-radius: 10px; background-color: white; -moz-box-shadow: inset 0 0 3px grey; -webkit-box-shadow: inset 0 0 3px grey; box-shadow: inset 0 0 3px grey;" class="tablink text-center backvariant" id="addGroup-button">Add Group</div>
					<br>
				</div>

			<br>

			<div id="groupwindow" class="transparency col-sm-8" style="height: 81vh">
				<div id="grouptabs">
					<div class="container">
						<ul class="nav nav-tabs">
							<ul class="nav nav-tabs" role="tablist">

								<li class="nav-item">
									<a style="color: black" class="nav-link active" onclick="changeTab('feed')" role="tab" data-toggle="tab" id="desc_title2"></a>
								</li>
								<li class="nav-item">
									<a style="color: black" class="nav-link" onclick="changeTab('tasks')"  role="tab" data-toggle="tab" id="desc_title1"></a>
								</li>
								<li class="nav-item">
									<a style="color: black" class="nav-link" onclick="changeTab('shopping')" role="tab" data-toggle="tab" id="desc_title3"></a>
								</li>
								<li class="nav-item">
									<a style="color: black" class="nav-link"  onclick="changeTab('statistics')"  role="tab" data-toggle="tab" id="desc_title4"></a>
								</li>
								<li class="nav-item">
									<a style="color: black" class="nav-link"  onclick="changeTab('leave')"  role="tab" data-toggle="tab" id="desc_title7"></a>
								</li>
								<li class="nav-item">
									<a style="color: black" class="nav-link"  onclick="changeTab('food')"  role="tab" data-toggle="tab" id="desc_title8"></a>
								</li>
							</ul>

							<div class="tab-content">
								<div role="tabpanel" class="tab-pane fade"></div>
								<div role="tabpanel" class="tab-pane fade" ></div>
								<div role="tabpanel" class="tab-pane fade" ></div>
								<div role="tabpanel" class="tab-pane fade" ></div>
								<div role="tabpanel" class="tab-pane fade" ></div>
								<div role="tabpanel" class="tab-pane fade" ></div>
							</div>
						</ul>
					</div>
				</div>

				<div id="feed" class="row grouptab text-center">
					<div>
						<div align="center">
							<textarea placeholder="Anything you want to say...?" id="group-newsfeedPost"></textarea>
						</div>

						<div class="row" >
							<div id="group-picturePost" class="col-sm-4" align="center">
								<i  class="fa fa-camera" aria-hidden="true"> Add picture</i>
							</div>
							<div id="group-post" class="group-post col-sm-7">
								<div align="right">
									<i id="group-postButton" class="fa fa-sticky-note" aria-hidden="true">  Post</i>
								</div>
							</div>
							<div  id="group-post2" class="group-post col-sm-7" style="display: none">
									<i class="fa fa-sticky-note" aria-hidden="true">  Post</i>
							</div>
						</div>

						<form id="news-post-form" action="" enctype="multipart/form-data" method="post" style="visibility:hidden">
							<input type="file" name="File" id="file-attachment"><br>
						</form>

						<div id="posts" align="center"></div>
						<br>

					</div>
				</div>

				<div id="tasks" class="grouptab" style="padding-left: 7%; padding-right: 7%">
					<div class="row">
						<div class="col-sm listeTask" style="background-color: #{{color_hex}}; width: 90%">
							<div class="row">
								<div class="col-sm-7" style="text-align: left">
									<div class="list-name-div-task" style="margin-bottom: 6px; display: none;">
										<input type="text" class="form-control list-name-input-task">
									</div>
									<h4 id="list-name-task" class="list-name-task"></h4>
								</div>
								<div class="col-sm-5" style="text-align: right">
									<h4>
										<i class="fa fa-circle white-select-tasks" aria-hidden="true" data-color="#FFFFFF" style="color: white; text-shadow: 0px 0px 3px #000;"></i>
										<i class="fa fa-circle pink-select-tasks" aria-hidden="true" data-color="#FFB6C1" style="color: lightpink; text-shadow: 0px 0px 3px #000;"></i>
										<i class="fa fa-circle yellow-select-tasks" aria-hidden="true" data-color="#FFEC8E" style="color: #ffec8e; text-shadow: 0px 0px 3px #000;"></i>
										<i class="fa fa-circle green-select-tasks" aria-hidden="true" data-color="#90EE90" style="color: lightgreen; text-shadow: 0px 0px 3px #000;"></i>
									</h4>
								</div>
							</div>
							<ul class="list-group itemlist-task"></ul>
							<ul class="list-group">
								<li class="list-group-item add-task">
									<i class="fa fa-plus-circle" aria-hidden="true" id="add-task"></i>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div id="shopping" class="grouptab">
					<div class="col-sm liste" style="background-color: #{{color_hex}}; width: 90%">
						<div class="row">
							<div class="col-sm-7" style="text-align: left">
								<div class="list-name-div" style="margin-bottom: 6px; display: none;">
									<input type="text" class="form-control list-name-input">
								</div>
								<h4 class="list-name">Handleliste</h4>
							</div>
							<div class="col-sm-5" style="text-align: right">
								<h4>
									<i class="fa fa-circle white-select" aria-hidden="true" data-color="#FFFFFF" style="color: white; text-shadow: 0px 0px 3px #000;"></i>
									<i class="fa fa-circle pink-select" aria-hidden="true" data-color="#FFB6C1" style="color: lightpink; text-shadow: 0px 0px 3px #000;"></i>
									<i class="fa fa-circle yellow-select" aria-hidden="true" data-color="#FFEC8E" style="color: #ffec8e; text-shadow: 0px 0px 3px #000;"></i>
									<i class="fa fa-circle green-select" aria-hidden="true" data-color="#90EE90" style="color: lightgreen; text-shadow: 0px 0px 3px #000;"></i>
								</h4>
							</div>
						</div>
						<ul class="list-group itemlist"></ul>
						<ul class="list-group">
							<li class="list-group-item add-item">
								<i class="fa fa-plus-circle" aria-hidden="true" id="add-item"></i>
							</li>
						</ul>
						<i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 1.8vh" id="buy"></i>
						<i class="fa fa-money" style="font-size: 1.8vh" aria-hidden="true" id="settle"></i>
					</div>
				</div>
				<div id="statistics" class="grouptab text-center">
					<br>
					<canvas id="stat0" class="chart"></canvas>
					<canvas id="stat1" class="chart"></canvas>
				</div>
				<div id="leave" class="grouptab text-center">
					<br>
					<div>
						<button type="button" class="btn btn-primary" onclick="leaveGroup()">
							<p class="langtext" id="desc_button0"></p>
						</button>
						<br>
						<div id="upload-button">
							<i class="fa fa-picture-o" aria-hidden="true"> <text id="p-changephoto"> </text></i>
						</div>
						<form id="uploadPic" action="" enctype="multipart/form-data" method="post" style="visibility:hidden">
							<input type="file" name="File" id="file-upload"><br>
						</form>
					</div>
				</div>


				<div id="food" class="grouptab">
					<br>
						<div id='calendar'></div>
					<br>
						<button onclick="window.location='/mealPlanner.html'" id="food-button" style="-moz-box-shadow: 0 0 1px grey; -webkit-box-shadow: 0 0 1px grey; box-shadow:  0 0 1px grey; border-radius: 10px;"></button>
				</div>

			</div>
