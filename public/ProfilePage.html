<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="/css/ProfilePage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="/js/ProfilePage.js"></script>
    <script src="/js/redirect.js"></script>
    <script src="https://use.fontawesome.com/dea62227f7.js"></script>
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = '//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
</head>

<style>



</style>

<script type="text/javascript">
    $(document).ready(function () {
        $('#media').carousel({
            pause: true,
            interval: false,
        });
    });
</script>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" style="color: dimgray">
        <img src="/img/logo.png" width="30" height="30" alt="">
        Household Manager
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a id="profile-homepage" class="nav-item nav-link" href="index.html"></a>
            <a id="profile-groups" class="nav-item nav-link active" onclick="new function () {
              $.ajax({
                url: '/api/group/me',
                method: 'GET',
                success: function(data){
                    if(!data.length || data.length == 0)
                        window.location = '/noGroup.html';
                    else
                        window.location = '/group.html';
                }
              });
            }();"></a>
            <a id="profile-tasks" class="nav-item nav-link" href="tasks.html"></a>
            <a id="profile-shoppinglists" class="nav-item nav-link" href="shoppinglist.html"></a>
        </div>
        <div class="navbar-nav ml-auto">
            <i style="margin-top: 10px" class="fa fa-user" aria-hidden="true"></i>
            <a id="profile-profile" class="nav-item nav-link" href="ProfilePage.html"></a>

            <i style="margin-top: 10px" class="fa fa-sign-out" aria-hidden="true"></i>
            <a class="nav-item nav-link" href="login.html" id="profile-logout"></a>
        </div>
    </div>
</nav>

<div class="flag" style="background-color: white">
    <img id="profile-norway" style="position:absolute; right:15px; margin-top: 1%" src="/img/norwegianflag.jpg" width="20" height="12">
    <img id="profile-england" style="position:absolute; right: 40px; margin-top: 1%" src="/img/engelskflagg.png" width="20" height="12">
</div>

<br>
<div class="container containerr" align="center">
    <br>
    <div class="row parent">
        <div class="col-md-6 sidenav">

            <div class="container personaliaborder">
                <div class="row textarea">
                    <div class="picture col-3" >
                        <img  src="img/profilpic.svg" height="130px" width="130px" style="padding-top: 10%">
                    </div>
                    <div class="col-6" align="left">
                        <div style="height:auto" id="profile-name" class="okoko"></div>
                        <h4></h4>
                        <div style="height:auto" id="profile-email" class="okoko"></div>
                        <h4></h4>
                        <div style="height: auto" id="profile-phone" class="okoko"></div>
                        <h4></h4>
                        <div style="height: auto" id="profile-username" class="okoko"></div>
                        <h4></h4>

                        <br>
                        <br>

                        <div style="height:auto" id="profile-name2" class="okoko2"></div>
                        <h4></h4>
                        <div style="height:auto" id="profile-email2" class="okoko2"></div>
                        <h4></h4>
                        <div style="height: auto" id="profile-phone2" class="okoko2"></div>
                        <h4></h4>
                        <div style="height: auto" id="profile-username2" class="okoko2"></div>
                        <h4></h4>
                    </div>
                    <br>
                </div>
            </div>
            <div class="row subRow">
                <div class="container debtborder">
                    <div id="media" class="carousel slide media-carousel" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner" role="listbox" >
                            <div class="carousel-item active">
                                <div class="shadow container" align="center">
                                    <h4 id="profile-nameOwn">DIN ROSORVOLIS</h4>
                                    <h6 id="profile-balance"></h6>
                                    <h6 id="profile-moneyOwn">+50</h6>
                                    <button type="button" class="btn btn-default buttonstyle">Settle</button>
                                </div>
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#media" role="button" data-slide="prev">
                            <span class="left carousel-control">‹</span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#media" role="button" data-slide="next">
                            <span class="right carousel-control" >›</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 sidenav">
            <div class="listborder" align="center">
                <div class="col-sm liste">
                    <div class="row">
                        <div class="col-sm-7" style="text-align: left">
                            <div class="list-name-div" style="margin-bottom: 6px; display: none;">
                                <input type="text" class="form-control list-name-input">
                            </div>
                            <h5 class="list-name" id="profile-MyShoppinglist">My shoppinglist</h5>
                        </div>
                    </div>
                    <ul class="list-group itemlist"></ul>
                    <ul class="list-group">
                        <li class="list-group-item add-item">
                            <i class="fa fa-plus-circle" aria-hidden="true">&nbsp;Add item</i>
                        </li>
                    </ul>
                    <i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 1.8vh">&nbsp;{{lang_buy_items}}</i>
                    <i class="fa fa-money" style="font-size: 1.8vh" aria-hidden="true">&nbsp;{{lang_settlement}}</i>
                </div>
            </div>
        </div>
        <div class="col-md-3 sidenav">
            <div class="listborder" align="center">
                <h5 id="profile-MyToDoList"></h5>
                <ul class="list-group" id="tasklist">
                    <li class="list-group-item">
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> Option 1</label>
                        </div>
                    </li>
                </ul>
                <ul class="list-group">
                    <div id="inputtask">
                        <li class="list-group-item" id="listtask">
                            <input type="text" class="form-control" id="newtask">
                        </li>
                    </div>
                    <li id="profile-allShoppinglists" class="list-group-item" id="addtask"><i class="fa fa-plus-circle" aria-hidden="true"></i></li>
                </ul>
                <button id="profile-addItem" type="button" class="btn btn-default buttonstyle" style="align:center;"></button>

            </div>
        </div>
    </div>
</div>
</body>
</html>
