<div class="flag" style="background-color: white">

<div class="container containerr" align="center">
    <br>
    <div class="row parent">
        <div class="col-md-6 sidenav">

                        <div class="col-5">

                        <div class="col-7" align="left">

                            <div id="profile-username"></div>
                        </div>
                    <br>
                </div>
            </div>
                <div class="row subRow">
                    <div class="container debtborder">
                        <div id="media" class="carousel slide media-carousel" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

                            <div class="carousel-inner" role="listbox" >
                                <div class="carousel-item active">
                                    <div class="shadow container" align="center">
                                        <h4>DIN ROSORVOLIS</h4>
                                        <h6>BALANCE</h6>
                                        <h6>+ 50</h6>
                                        <button type="button" class="btn btn-default buttonstyle">Settle</button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="container shadow" align="center">
                                        <h4> ODIS</h4>
                                        <h6>BALANCE</h6>
                                        <h6>+ 50</h6>
                                        <button type="button" class="btn btn-default buttonstyle">Settle</button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="container shadow" align="center">
                                        <h4> DINASO S</h4>
                                        <h6>BALANCE</h6>
                                        <h6>- 100000</h6>
                                        <button type="button" class="btn btn-default buttonstyle">Settle</button>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#media" role="button" data-slide="prev">
                                <span class="left carousel-control">‹</span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#media" role="button" data-slide="next">
                                <span class="right carousel-control" >›</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-3 sidenav">
                <div class="listborder" align="center">
                        <h5>My shoppinglist</h5>
                        <ul class="list-group" id="itemlist">
                            <li class="list-group-item">
                                <div class="checkbox">
                                    <label><input type="checkbox" value=""> Option 1</label>
                                </div>
                            </li>
                        </ul>
                        <ul class="list-group">
                            <div id="inputitem">
                                <li class="list-group-item" id="listitem">
                                    <input type="text" class="form-control" id="newitem">
                                </li>
                            </div>
                            <li class="list-group-item" id="additem"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add item</li>
                        </ul>
                            <button type="button" class="btn btn-default buttonstyle" style="align:center;">All shoppinglists</button>

                </div>
        </div>
        <div class="col-md-3 sidenav">
            <div class="listborder" align="center">
                <h5>My to do list</h5>
                <ul class="list-group" id="tasklist">
                    <li class="list-group-item">
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> Option 1</label>
                        </div>
                    </li>
                </ul>
                <ul class="list-group">
                    <div id="inputtask">
                        <li class="list-group-item" id="listtask">
                            <input type="text" class="form-control" id="newtask">
                        </li>
                    </div>
                    <li class="list-group-item" id="addtask"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add item</li>
                </ul>
                <button type="button" class="btn btn-default buttonstyle" style="align:center;">All shoppinglists</button>

            </div>
