    <div class="col-sm" style="max-width: 50%;">
        <div class="rightcontainer" style="padding: 20px">
            <h6 style="font-size: large; padding-bottom: 10px" id="p-changeinfo"></h6>
            <form>
                <div class="row form-group">
                    <div class="col-4" align="left">
                        <label for="p-usernam" id="p-username"></label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control inpt" id="p-usernam"  placeholder="" style="width: 100%">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4" align="left">
                        <label for="p-forenam" id="p-forename"></label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control inpt" id="p-forenam"  placeholder="">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4" align="left">
                        <label for="p-lastnam" id="p-lastname"></label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="p-lastnam"  placeholder="">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4" align="left">
                        <label for="p-phonenumb" id="p-phonenumber"></label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="p-phonenumb"  placeholder="">
                    </div>
                </div>

                <div class="row form-group">

                    <div class="col-4" align="left">
                        <label for="p-gen" id="p-gender"></label>
                    </div>
                    <div class="col-8">
                        <select class="form-control" id="p-gen" style="width: 100%" >
                            <option value="4" id="p-genderopt"></option>
                            <option value="0" id="p-other"></option>
                            <option value="1" id="p-female"></option>
                            <option value="2" id="p-male"></option>
                        </select>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-4" align="left">
                        <label id="p-birthdate" for="datepicker"></label>
                    </div>
                    <div class="col-8">

                        <input class="form-control" type="text" id="datepicker" style="width: 100%">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-7" align="left">
                        <p id="save-success" style="color: #3dc63f; font-style: italic; margin: 0; display: none;"></p>
                    </div>
                    <div class="col-5" align="right">
                        <button style="background-color: #a3e6f7" type="button" id="but" class="btn btn-default buttonstyle buttonn"></button>
                    </div>
                </div>
            </form>

            <form id="passwordarea">
            <div style="padding-top: 5%">
                <h6 id="p-changepassword" style="font-size: large; padding-bottom: 10px"></h6>
                <div class="row form-group">
                    <div class="col-4" align="left">
                        <label for="oldpwd" id="p-oldpassword"></label>
                    </div>
                    <div class="col-8">
                        <input type="password" class="form-control" id="oldpwd">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4" align="left">
                        <label for="newpwd" id="p-newpassword"></label>
                    </div>
                    <div class="col-8">
                        <input type="password" class="form-control" id="newpwd">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-7" align="left">
                        <p id="old-password-error" style="color: red; font-style: italic; margin: 0; display: none;"></p>
                        <p id="change-password-error" style="color: red; font-style: italic; margin: 0; display: none;"></p>
                        <p id="save-password-success" style="color: #3dc63f; font-style: italic; margin: 0; display: none;"></p>

                    </div>
                    <div class="col-5" align="right">
                        <button id="pwbut" type="button" class="btn btn-default buttonstyle buttonn" style="align:right; background-color: #a3e6f7"></button>
                    </div>
                </div>
            </div>
            </form>
