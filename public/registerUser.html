<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HHM: Register new user</title>

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/manifest.json">

    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</head>

<body>




<div class="flag" style="background-color: white">
    <img id="register-norway" style="position:absolute; right:15px; margin-top: 1%" src="/img/norwegianflag.jpg" width="20" height="12">
    <img id="register-england" style="position:absolute; right: 40px; margin-top: 1%" src="/img/engelskflagg.png" width="20" height="12">
</div>

    <div align="center">
        <div class="row">
            <div class="offset-sm-1 col-sm-10 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 offset-0 col-12">
                <div class="transbox">
                    <br>
                        <h2 id="register-header" style="font-style: inherit; font-size: x-large" align="center" ></h2>
                    <div style="padding-left: 35px; padding-right: 35px; padding-bottom: 10px; padding-top: 15px">
                        <p id="register-username-error" style="color: red; font-style: italic; margin: 0; display: none;">Invalid username/username already in use (no special characters)</p>
                        <p id="register-password-error" style="color: red; font-style: italic; margin: 0; display: none;">Passwords not matching</p>
                        <p id="register-email-error" style="color: red; font-style: italic; display: none;">Invalid email/email is already in use</p>
                        <div class="row">
                            <text id="firstname" class="col-sm-4" style="font-size: 120%; vertical-align: middle; text-align: left;">Fornavn:</text>
                            <input id="register-firstname" type="text" class="form-control col-sm-8" name="firstname" >
                        </div>
                        <br>
                        <div class="row">
                            <text id="lastname" class="col-sm-4" style="font-size: 120%; vertical-align: middle; text-align: left;">Fornavn:</text>
                            <input id="register-lastname" type="text" class="form-control col-sm-8" name="msg" >
                        </div>
                        <br>
                        <div class="row">
                            <text id="username" class="col-sm-4" style="font-size: 120%; vertical-align: middle; text-align: left;">Fornavn:</text>
                            <input id="register-username" type="text" class="form-control col-sm-8" name="msg" >
                        </div>
                        <br>
                        <div class="row">
                            <text id="email" class="col-sm-4" style="font-size: 120%; vertical-align: middle; text-align: left;">Fornavn:</text>
                            <input id="register-email" type="email" class="form-control col-sm-8" name="msg">
                        </div>
                        <br>
                        <div class="row">
                            <text id="password" class="col-sm-4" style="font-size: 120%; vertical-align: middle; text-align: left;">Fornavn:</text>
                            <input id="register-password" type="password" class="form-control col-sm-8" name="msg" >
                        </div>
                        <br>
                        <div class="row">
                            <text id="repeatpassword" class="col-sm-4" style="font-size: 120%; vertical-align: middle; text-align: left;">Fornavn:</text>
                            <input id="register-repeatpassword" type="password" class="form-control col-sm-8" name="msg" >
                        </div>
                        <br>
                        <div class="row">
                            <text id="phone" class="col-sm-4" style="font-size: 120%; vertical-align: middle; text-align: left;">Fornavn:</text>
                            <input id="register-phone" type="text" class="form-control col-sm-8" name="msg">
                                <h4></h4>
                        </div>
                        <br>
                        <h4 style="font-size: small; font-style: oblique; padding-bottom: 5px" align="left" id="register-fillIn"></h4>
                        <div class ="row" style="padding-left: 43%; padding-bottom: 10px">
                            <a>
                                <i id="register-cancel" class="fa fa-chevron-circle-left" aria-hidden="true" style="padding-right: 2px" data-toggle="tooltip" title="Avbryt"></i>
                            </a>
                            <a>
                                <i id="register-done" class="fa fa-check-square-o" aria-hidden="true" style="padding-left: 10px" data-toggle="tooltip" title="FullfÃ¸r registrering"></i>
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="getCodeModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="popup-title-modal"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="popup-text" style="overflow-x: scroll;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="popup-close"></button>
            </div>
        </div>
    </div>
</div>




</body>
</html>
