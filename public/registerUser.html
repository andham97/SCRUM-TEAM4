<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/dea62227f7.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/registerUser.css">
    <script src="js/registerUser.js"></script>
    <script src="/js/redirect.js"></script>
</head>

<body>

<div class="flag" style="background-color: white">
    <img id="register-norway" style="position:absolute; right:15px; margin-top: 1%" src="/img/norwegianflag.jpg" width="20" height="12">
    <img id="register-england" style="position:absolute; right: 40px; margin-top: 1%" src="/img/engelskflagg.png" width="20" height="12">
</div>

    <div align="center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-offset-1 col-xs-10" style="margin: auto" >
                <div class="transbox">
                    <br>
                        <h2 id="register-header" style="font-style: inherit; font-size: x-large" align="center" ></h2>
                    <div style="padding: 35px">
                        <p id="register-username-error" style="color: red; font-style: italic; margin: 0; display: none;">Invalid username/username already in use (no special characters)</p>
                        <p id="register-password-error" style="color: red; font-style: italic; margin: 0; display: none;">Passwords not matching</p>
                        <p id="register-email-error" style="color: red; font-style: italic; display: none;">Invalid email/email is already in use</p>
                            <input id="register-firstname" type="text" class="form-control" name="msg" >
                        <br>
                            <input id="register-lastname" type="text" class="form-control" name="msg" >
                        <br>
                            <input id="register-username" type="text" class="form-control" name="msg" >
                        <br>
                            <input id="register-email" type="email" class="form-control" name="msg">
                        <br>
                            <input id="register-password" type="password" class="form-control" name="msg" >
                        <br>
                            <input id="register-repeatpassword" type="password" class="form-control" name="msg" >
                        <br>
                            <input id="register-phone" type="text" class="form-control" name="msg">
                            <h4 style="font-size: small; font-style: oblique" align="left" id="register-fillIn"></h4>
                        <br>
                        <a href="login.html">
                            <i id="register-done" class="fa fa-check-square-o" aria-hidden="true"></i>
                        </a>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
