<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
    div.transbox {
        margin-top: 50px;
        background-color: #ffffff;
        opacity: 0.8;
        height: auto;
        filter: alpha(opacity=60); /* For IE8 and earlier */
        border-radius: 15px;
        margin-bottom: 50px;
    }

    .glyphicon.glyphicon-ok-sign {
        font-size: 50px;
    }


</style>
<body background="BackgroundImage.png">

    <div align="center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-offset-1 col-xs-10" >
                <div class="transbox">
                    <br>
                        <h2 style="font-family: AppleGothic; font-style: inherit; font-size: x-large" align="center" >REGISTER NEW USER</h2>


                    <div style="padding: 75px">
                            <input id="register-username" type="text" class="form-control" name="msg" placeholder="Username">
                    <br>
                            <input id="register-password" type="text" class="form-control" name="msg" placeholder="Password">
                    <br>
                            <input id="register-repeatpassword" type="text" class="form-control" name="msg" placeholder="Repeat password">
                    <br>
                            <input id="register-firstname" type="text" class="form-control" name="msg" placeholder="First name">
                    <br>
                            <input id="register-lastname" type="text" class="form-control" name="msg" placeholder="Last name">
                    <br>
                            <input id="register-email" type="text" class="form-control" name="msg" placeholder="Email">
                    <br>
                            <input id="register-phone" type="text" class="form-control" name="msg" placeholder="Phone number">
                    <br>
                    </div>

                    <div class="finish" align="center">
                        <a href="RegisterUser.html">
                            <span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color: #a3e6f7; size: 600px "></span>
                        </a>
                    </div>
                    <br>
            </div>
        </div>
    </div>


</div>



</body>
</html>
