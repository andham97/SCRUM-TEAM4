<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HHM - Add new Group</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body background="BackgroundImage.png">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="color: #a3e6f7">
            <img src="logo.png" width="30" height="30" alt="">
            Household Manager
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Homepage</a>
            <a class="nav-item nav-link active" href="#" >Groups</a>
            <a class="nav-item nav-link" href="#">Tasks</a>
            <a class="nav-item nav-link" href="#">Shoppinglists</a>
            <a class="nav-item nav-link" href="#">Profile</a>
        </div>
    </nav>

    <br><br>
    <div class="space container" style="background-color: white">
        <div class="container" align="center"><h2 align="center" >REGISTER NEW GROUP</h2></div>
        <form>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Group name: </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="groupname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Currency: </label>
                        <div class="col-sm-4">
                            <select class="form-control" id="currency">
                                <option>NOK</option>
                                <option>USD</option>
                                <option>EUR</option>
                                <option>DKK</option>
                                <option>SEK</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Picture: </label>
                        <div class="col-sm-7">
                            <input type="file" class="form-control-file" id="bilde">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Administrator: </label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" value="Dina Rosvoll (you)" id="admin">
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <br>
                            <label>Add members: </label>
                            <div class="row">
                                <div class="col-sm-6"><input class="form-control" id="member" value="Search by username"></div>
                                <div class="col-sm-1"><button type="submit" class="btn btn-info">Add</button></div>
                            </div>
                        </div>
                    </form>

            </div>
                <div class="col-sm-1" style="border-left: 1px solid grey;"></div>
            <div class="col-sm-4" >
                <br>
                <h4 style="font-size: large">Members added</h4>
                <ul class="list-group">
                    <li class="list-group-item">Dina Rosvoll (you)</li>
                    <li class="list-group-item">Oda Skaug</li>
                    <li class="list-group-item">Oda Skaug</li>
                    <li class="list-group-item">Oda Skaug</li>
                </ul>

            </div>
            </div>
            <br>
            <div class="container" align="center">
                <i class="fa fa-check-circle fa-3x" aria-hidden="true" style="color: #a3e6f7" onclick="window.open('index.html')"></i>
            </div>
        </form>
    </div>
<br>
<br>
