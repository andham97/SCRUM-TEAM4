<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HHM - Add new Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/addgroupstyle.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://use.fontawesome.com/dea62227f7.js"></script>
    <script src="js/addgroup.js"></script>

</head>
<body background="BackgroundImage.png">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="color: #a3e6f7">
            <img src="logo.png" width="30" height="30" alt="">
            <p id="addgroup-householdmanager"></p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <a id="addgroup-homepage" class="nav-item nav-link" href="#"></a>
            <a id="addgroup-groups" class="nav-item nav-link active" href="#" ></a>
            <a id="addgroup-tasks" class="nav-item nav-link" href="#"></a>
            <a id="addgroup-shoppinglists" class="nav-item nav-link" href="#"></a>
            <a id="addgroup-profile" class="nav-item nav-link" href="#"></a>
        </div>
    </nav>

    <br><br>
    <div class="space container" style="background-color: white">
        <div class="container" align="center"><h2 align="center" id="addgroup-registernewgroup"></h2></div>
        <form>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <div class="form-group row">
                        <label id="addgroup-groupname"  class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-6">
                            <input class="form-control" id="addgroup-groupname-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" id="addgroup-currency" ></label>
                        <div class="col-sm-4">
                            <select class="form-control" id="currency-input">
                                <option>NOK</option>
                                <option>USD</option>
                                <option>EUR</option>
                                <option>DKK</option>
                                <option>SEK</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" id="addgroup-picture" ></label>
                        <div class="col-sm-7">
                            <input type="file" class="form-control-file" id="picture-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" id="addgroup-administrator"></label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="addgroup-adminvalue" >
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <br>
                            <label id="addgroup-addmembers" ></label>
                            <div class="row">
                                <div class="col-sm-6"><input class="form-control" id="addgroup-member"></div>
                                <div class="col-sm-1"><button type="submit" class="btn btn-info" id="addgroup-adduser" ></button></div>
                            </div>
                        </div>
                    </form>

            </div>
                <div class="col-sm-1" style="border-left: 1px solid grey;"></div>
            <div class="col-sm-4" >
                <br>
                <h4 style="font-size: large" id="addgroup-membersadded"></h4>
                <ul class="list-group">
                    <li class="list-group-item" id="addgroup-dina" >Dina Rosvoll</li>
                    <li class="list-group-item" id="addgroup-oda" >Oda Skaug</li>
                </ul>

            </div>
            </div>
            <br>
            <div class="container" align="center">
                <i class="fa fa-check-circle fa-3x" aria-hidden="true" style="color: #a3e6f7" onclick="window.open('index.html')"></i>
            </div>
        </form>
    </div>
<br>
<br>
</body>
</html>
