language: node_js
sudo: false
node_js:
  - "node"

notifications:
  email: false

branches:
  only:
  - master

script:
  - npm tst

after_success:
  - bash <(curl -s https://codecov.io/bash)

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE test;'
  - mysql -u root test < SQL/server.sql
  - mysql -u root test < SQL/demo.sql
  - npm install -g codecov