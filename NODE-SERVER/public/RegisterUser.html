<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
    div.transbox {
        margin-top: 150px;
        margin-right: 300px;
        margin-left: 300px;
        background-color: #ffffff;
        opacity: 0.7;
        height: auto;
        filter: alpha(opacity=60); /* For IE8 and earlier */
        border-style:solid;
        border-radius: 15px;
    }

    .glyphicon.glyphicon-ok-sign {
        font-size: 50px;
    }


</style>
<body background="BackgroundImage.png">

<div class="transbox">
    <br>
    <h2 style="font-family: AppleGothic; font-style: inherit; font-size: x-large" align="center" >REGISTER NEW USER</h2>
    <br>
        <div class="input-group" style="width:400px; margin-right:auto; margin-left:auto; border:1px solid #000;">
            <input id="username" type="text" class="form-control" name="msg" placeholder="Username">
        </div>
    <br>
        <div class="input-group" style="width:400px; margin-right:auto; margin-left:auto; border:1px solid #000;">
            <input id="password" type="text" class="form-control" name="msg" placeholder="Password">
        </div>
    <br>
        <div class="input-group" style="width:400px; margin-right:auto; margin-left:auto; border:1px solid #000;">
            <input id="repeatpassword" type="text" class="form-control" name="msg" placeholder="Repeat password">
        </div>
    <br>
        <div class="input-group" style="width:400px; margin-right:auto; margin-left:auto; border:1px solid #000;">
            <input id="first" type="text" class="form-control" name="msg" placeholder="First name">
        </div>
    <br>
        <div class="input-group" style="width:400px; margin-right:auto; margin-left:auto; border:1px solid #000;">
            <input id="last" type="text" class="form-control" name="msg" placeholder="Last name">
        </div>
    <br>
        <div class="input-group" style="width:400px; margin-right:auto; margin-left:auto; border:1px solid #000;">
            <input id="email" type="text" class="form-control" name="msg" placeholder="Email">
        </div>
    <br>
        <div class="input-group" style="width:400px; margin-right:auto; margin-left:auto; border:1px solid #000;">
            <input id="phone" type="text" class="form-control" name="msg" placeholder="Phone number">
        </div>
    <br>
<div class="finish" align="center">
    <a href="RegisterUser.html">
        <span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color: #a3e6f7; size: 600px "></span>
    </a>
</div>
    <br>

</div>



</body>
</html>
